<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		background: black
	}
	.box{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50% ,-50%);
		width: 310px;
		height: 310px;
		display: flex;
		flex-flow: row wrap;
	}
		.box div{
			width: 100px;
			height: 100px;
			background: white;
			border: 1px solid black;
			text-align: center;
			line-height: 100px;
		}
		.box div:nth-child(5) {
			background: red;
		}
	</style>
	
</head>
<body>

<div class="box">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">start</div>
	<div class="item">6</div>
	<div class="item">7</div>
	<div class="item">8</div>
	<div class="item">9</div>
</div>
<script type="text/javascript" src="./go.js"></script>
</body>
</html>
